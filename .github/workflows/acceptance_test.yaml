name: Acceptance Tests
on:
  workflow_dispatch:
    inputs:
      image:
        description: 'The image to test'
        type: string
        required: true
        default: 'ghcr.io/chainalysis-oss/oslc:dev'
  workflow_call:
    inputs:
      image:
        description: 'The image to test'
        type: string
        required: true
        default: 'ghcr.io/chainalysis-oss/oslc:dev'
  push:

permissions: read-all

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - name: Setup Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # 5.2.0
        with:
          go-version-file: "./go.mod"
      - name: Install dependencies
        run: go get .
      - run: IMAGE_TO_TEST="${{ github.event.inputs.image }}" go test tests/acceptance/*.go