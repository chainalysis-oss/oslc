name: Check generated files

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
      - dev
      - beta
  workflow_dispatch:


# Declare default permissions as read only.
permissions: read-all

jobs:
  check_files_from_buf:
    name: Check files generated by buf
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2

      # Sets up protoc tooling for buf
      - uses: jdx/mise-action@249c01ba271e19fa76eede7f766161cc95ace489 # 2.1.10
        with:
          experimental: true
      - uses: bufbuild/buf-action@3fb70352251376e958c4c2c92c3818de82a71c2b # 1.0.2
        with:
          setup_only: 'true'
      - run:
          buf generate
      - name: Check for changes
        run: git diff --exit-code
      - name: Check for untracked files
        run: test -z $(git ls-files --other --directory --exclude-standard) || (echo "Untracked files found:" && git ls-files --other --directory --exclude-standard && exit 1)
  check_files_from_mockery:
    name: Check files generated by mockery
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      - uses: brokeyourbike/go-mockery-action@ebeda68ca3dc8c3eace9672761c73aae1c4377f3 # 0.1.7
        with:
          mockery-version: '2.50.0'
      - run:
          mockery
      - name: Check for changes
        run: git diff --exit-code
      - name: Check for untracked files
        run: test -z $(git ls-files --other --directory --exclude-standard) || (echo "Untracked files found:" && git ls-files --other --directory --exclude-standard && exit 1)
